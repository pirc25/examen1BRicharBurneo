<div class="container">
  <div class="row">
    <div *ngFor="let item of tiendas">
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary" (click)="onClick(item)">
          {{item.nombres}}
        </button>
      </div>
    </div>
  </div>
</div>
