<ngb-carousel *ngIf="imagenes">
  <ng-template ngbSlide *ngFor="let imagen of imagenes">
    <img [src]="imagen.url" alt="{{imagen.descripcion}}">
    <div class="carousel-caption">
      <h3>{{imagen.descripcion}}</h3>
      <p>{{imagen.texto}}</p>
    </div>
  </ng-template>
